apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
        app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: sidj2315/demo-service:v1
        ports:
        - containerPort: 8110
